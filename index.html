<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

		<h1>Make your own sandwich!</h1>

		<h3>Choose your bread:</h3>
			<div id="bread-chooser">
				<input type="checkbox" name="white" value="White">
				<label for="white">White</label>
				<input type="checkbox" name="wheat" value="Wheat">
				<label for="wheat">Wheat</label>
				<input type="checkbox" name="sourdough" value="Sourdough">
				<label for="sourdough">Sourdough</label>
				<input type="checkbox" name="multigrain" value="Multi-Grain">
				<label for="multigrain">Multi-Grain</label>
			</div>

		<h3>Choose your meat:</h3>

			<div id="meat-chooser">
				<input type="checkbox" name="ham" value="Ham">
				<label for="ham">Ham</label>
				<input type="checkbox" name="turkey" value="Turkey">
				<label for="turkey">Turkey</label>
				<input type="checkbox" name="capicola" value="Capicola">
				<label for="capicola">Capicola</label>
				<input type="checkbox" name="salami" value="Salami">
				<label for="salami">Salami</label>
				<input type="checkbox" name="pepperoni" value="Pepperoni">
				<label for="pepperoni">Pepperoni</label>
				<input type="checkbox" name="bacon" value="Bacon">
				<label for="bacon">Bacon</label>
			</div>

		<h3>Choose your cheese:</h3>

			<div id="cheese-chooser">
				<input type="checkbox" name="cheddar" value="Cheddar">
				<label for="cheddar">Cheddar</label>
				<input type="checkbox" name="american" value="American">
				<label for="american">American</label>
				<input type="checkbox" name="provolone" value="Provolone">
				<label for="provolone">Provolone</label>
				<input type="checkbox" name="muenster" value="Muenster">
				<label for="muenster">Muenster</label>
			</div>

		<h3>Choose your veggies:</h3>

			<div id="veggie-chooser">
				<input type="checkbox" name="lettuce" value="Lettuce">
				<label for="lettuce">Lettuce</label>
				<input type="checkbox" name="tomato" value="Tomato">
				<label for="tomato">Tomato</label>
				<input type="checkbox" name="greenpepper" value="Green Pepper">
				<label for="greenpepper">Green Pepper</label>
				<input type="checkbox" name="spinach" value="Spinach">
				<label for="spinach">Spinach</label>
				<input type="checkbox" name="onion" value="Onion">
				<label for="onion">Onion</label>
			</div>

		<h3>Choose your condiments:</h3>

			<div id="condiment-chooser">
				<input type="checkbox" name="mayonnaise" value="Mayonnaise">
				<label for="mayonnaise">Mayonnaise</label>
				<input type="checkbox" name="mustard" value="Mustard">
				<label for="mustard">Mustard</label>
				<input type="checkbox" name="oil" value="Oil">
				<label for="oil">Oil</label>
				<input type="checkbox" name="vinegar" value="Vinegar">
				<label for="vinegar">Vinegar</label>
			</div>

		<br><br>
		<strong>Selected Toppings:</strong>
		<div id="selected-toppings"></div>


		<br><br>
		<strong>Total cost of sandwich:</strong>
		<div id="final-price"></div>

	<script type="text/javascript" src="javascript-files/sandwich.js"></script>
	<script type="text/javascript" src="javascript-files/bread.js"></script>
	<script type="text/javascript" src="javascript-files/cheese.js"></script>
	<script type="text/javascript" src="javascript-files/meat.js"></script>
	<script type="text/javascript" src="javascript-files/veggies.js"></script>
	<script type="text/javascript" src="javascript-files/condiments.js"></script>
	<script type="text/javascript" src="javascript-files/dom-handler.js"></script>
	</body>
</html>
